<ion-view view-title="促销活动" hide-tabs>
    <ion-nav-buttons side="left">
        <button ng-click="$ionicGoBack($event)" class="button back-button buttons button-clear header-item" style=""><i class="icon ion-android-arrow-back"></i> </button>
    </ion-nav-buttons>
    <ion-content >
        <ion-list ng-repeat="item in list.activity">
            <ion-item class="item-divider item-icon-right">
                <a ui-sref="activityList({activityId: item.activityId})" class="icon ion-ios-arrow-forward"></a>
                <span ng-bind="item.name"></span>
            </ion-item>
            <ion-item class="item-text-wrap action-list-scroll">

                <ion-slide-box does-continue=false>

                  <ion-slide show-pager = true ng-repeat="p in item.goodsList">
                    <ul class="action-list row">
                        <li ng-repeat="product in p" class='col'>
                            <a ui-sref="product({id: product.id})">
                                <div class="img">
                                    <img ng-src="{{product.image_default | setImgSize: 96:60}}" style="width:8em;height:5em"/>
                                </div>
                                <p ng-bind="product.name"></p>
                                <p>采购价：<span class="price" ng-bind="product.bigPrice | currency:'￥'"></span></p>
                                <p ng-bind="product.manufacturer"></p>
                            </a>
                        </li>
                    </ul>
                  </ion-slide>
                </ion-slide-box>
            </ion-item>
        </ion-list>

        <ion-list ng-repeat="item in list.promotion">
            <ion-item class="item-divider item-icon-right">
                <a ui-sref="promotionList({promotion: item.access})" class="icon ion-ios-arrow-forward"></a>
                <span ng-bind="item.name"></span>
            </ion-item>
            <ion-item class="item-text-wrap action-list-scroll">

                <ion-slide-box on-slide-changed="" does-continue=false>

                  <ion-slide show-pager = true ng-repeat="p in item.goodsList">
                    <ul class="action-list row">
                        <li ng-repeat="product in p" class='col'>
                            <a ui-sref="product({id: product.id})">
                                <div class="img">
                                    <img ng-src="{{product.image_default | setImgSize: 96:60}}" style="width:8em;height:5em"/>
                                </div>
                                <p ng-bind="product.name"></p>
                                <p>采购价：<span class="price" ng-bind="product.bigPrice | currency:'￥'"></span></p>
                                <p ng-bind="product.manufacturer"></p>
                            </a>
                        </li>
                    </ul>
                  </ion-slide>
                </ion-slide-box>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
