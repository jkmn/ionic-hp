<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-positive" ng-class="{'hide-tabs': $root.hideTabs}">

  <!-- Dashboard Tab -->
  <!--<ion-tab title="首页" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">-->
    <!--<ion-nav-view name="tab-home"></ion-nav-view>-->
  <!--</ion-tab>-->
  <!-- Chats Tab -->
  <ion-tab title="分类"  icon-off="ion-navicon-round"  icon-on="ion-navicon-round" ui-sref="tab.category">
    <ion-nav-view name="tab-category"></ion-nav-view>
  </ion-tab>
    <ion-tab title="促销"  icon-off="ion-ribbon-a"  icon-on="ion-ribbon-a" ui-sref="tab.activity">
        <ion-nav-view name="tab-activity"></ion-nav-view>
    </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="购物车"  on-select="$root.hideTabs = true"  on-deselect="$root.hideTabs = false;" icon-off="ion-android-cart" icon-on="ion-android-cart" href="#/tab/cart">
    <ion-nav-view name="tab-cart"></ion-nav-view>
  </ion-tab>

  <ion-tab title="我的"  icon-off="ion-person" icon-on="ion-person"  href="#/tab/member">
    <ion-nav-view name='tab-member'></ion-nav-view>
  </ion-tab>

</ion-tabs>
